# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: lazy-pulumi

snapshot:
  version_template: '{{ .Tag }}-SNAPSHOT'

builds:
  - id: lazy-pulumi
    builder: rust
    binary: lazy-pulumi
    # Use cargo directly (not zigbuild) - builds natively on each runner
    tool: cargo
    command: build
    flags:
      - --release
    targets:
      - x86_64-unknown-linux-gnu
      - aarch64-unknown-linux-gnu
      - x86_64-apple-darwin
      - aarch64-apple-darwin

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^test:'
      - '^chore'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999

# Homebrew Cask for macOS distribution
homebrew_casks:
  - name: lazy-pulumi
    repository:
      owner: dirien
      name: homebrew-dirien
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"

    commit_author:
      name: dirien
      email: engin.diri@mail.schwarz

    directory: Casks
    homepage: "https://github.com/dirien/lazy-pulumi"
    description: "A stylish TUI for Pulumi Cloud, ESC, and NEO"
