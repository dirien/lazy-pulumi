# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: lazy-pulumi

snapshot:
  version_template: '{{ .Tag }}-SNAPSHOT'

# Use prebuilt binaries (built by GitHub Actions matrix)
builds:
  - id: lazy-pulumi
    builder: prebuilt
    prebuilt:
      path: dist/lazy-pulumi_{{ .Os }}_{{ .Arch }}{{ with .Amd64 }}_{{ . }}{{ end }}/lazy-pulumi
    binary: lazy-pulumi
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1

archives:
  - format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

universal_binaries:
  - id: lazy-pulumi-universal
    ids:
      - lazy-pulumi
    replace: true
    name_template: lazy-pulumi

homebrew_casks:
  - name: lazy-pulumi
    repository:
      owner: dirien
      name: homebrew-dirien
      branch: main

    commit_author:
      name: dirien
      email: engin.diri@mail.schwarz

    directory: Casks
    homepage: "https://github.com/dirien/lazy-pulumi"
    description: "A stylish TUI for Pulumi Cloud, ESC, and NEO"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^test:'
      - '^chore'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999
